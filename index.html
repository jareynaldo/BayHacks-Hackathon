<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css" />

    <title>Hyper Gator</title>
</head>
<body>
    <section id="big-screen">
        <h1 id="Tittle">Hyper Gator</h1>
        <div id="Game-screen">
            <div id="top-section"><!--will hold the section below it, splits it into two descrete parts-->
                <div id="currently-displaying">
                    <div id="name-input">
                        <button id="start-btn" py-click="startGame">Begin adventure</button>
                    </div>
                    

                </div> <!--where the black hole, monsters, and store will be displayed-->
                
            </div>
            <div id="bottom-section"><!--the console will be down here-->
                <di id="game-stats" >
                    <div id="shards-and-health" class="bottom">
                        <div id="shards" >
                            <h4 >Shards<div id="number-of-shards"></div></h4>

                        </div>
                        <div id="health">
                            <h4>Health <progress id="health" value="100" max="100"></progress> </h4>
                            
                            
                        </div>
                    </div>
                    <div id="input" class="bottom">
                        <input type="text" id="textInput" placeholder="" onkeydown="if(event.key==='Enter'){handleInput();}">

                    </div>
                    <div id="points" class="bottom">
                        <div id="attackPoints">
                            <h4>Attack Points <div id="number-of-attack"></div></h4>
                            
                        </div>
                        <div id="deffensePoints">
                            <h4>Deffense Points: <div id="number-of-deffense"></div>
                            </h4>
                        </div>
                        <div id="speedPoints">
                            <h4>Speed Points <div id="number-of-speed"></div></h4>
                        </div>

                    </div>


                </di>
            </div>

        </div>
    </section>

</body>
<script src="script.js"></script>
</html>
